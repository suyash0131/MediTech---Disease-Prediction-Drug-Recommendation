<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h3 class="text-center">Prediction Result</h3>
            </div>
            <div class="card-body">
                <p><strong>Predicted Disease:</strong> {{ disease }}</p>
                <h4>Recommended Drugs</h4>
                <ul>
                    {% for drug in drugs %}
                        <li>{{ drug }}</li>
                    {% endfor %}
                </ul>
            </div>
            <div class="card-footer text-center">
                <a href="{% url 'predict_disease' %}" class="btn btn-info">Predict Again</a>
            </div>
        </div>
    </div>
</body>
</html>
