{% load custom_filters %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Prediction Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center text-white bg-primary py-2">Disease Prediction Panel</h2>
        <form method="POST" class="mt-4">
            {% csrf_token %}
            <div class="row">
                {% for i in range %}
                    <div class="col-md-6 mb-3">
                        <label for="symptom{{ i }}" class="form-label">{{ i|ordinal }} Symptom</label>
                        <select id="symptom{{ i }}" name="symptom{{ i }}" class="form-select">
                            <option value="" selected>-- Select Symptom --</option>
                            {% for symptom in symptom_choices %}
                                <option value="{{ symptom }}">{{ symptom }}</option>
                            {% endfor %}
                        </select>
                    </div>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
        <div class="mt-4">
            <h4>Prediction Result:</h4>
            {% if prediction %}
                <p>{{ prediction }}</p>
            {% else %}
                <p>No prediction available.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
